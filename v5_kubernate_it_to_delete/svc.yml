apiVersion: v1
kind: Service
metadata:
  name: flask-svc
  labels:
    app: ping-flask
spec:
  type: NodePort
  ports:
  - name: flask
    port: 5000
    nodePort: 30001
    targetPort: 5000
    protocol: TCP
  - name: redis
    port: 6379
    protocol: TCP
    targetPort: 6379
  selector:
    app: ping-flask
